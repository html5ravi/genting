<ion-header>
    <ion-navbar>
      <figure no-margin>
        <img src="assets/images/outerlogo.svg" />
      </figure>
    </ion-navbar>
  </ion-header>
  <!-- <header [canShowMenu]=false [showBackButton]=false></header> -->
<ion-content padding>
    <ion-card-header padding>
        <h2>reset Password</h2>

        <form>
            <ion-item no-padding>
                <ion-input type="password" placeholder="ENTER A NEW PASSWORD"></ion-input>
            </ion-item>
            <button ion-button block color="dark" (click)="showModal()" type="submit">reset password</button>
    </form>
    </ion-card-header>
</ion-content>

<mymodal #passwordVerify>
    <ion-grid no-padding>
        <ion-row>
            <ion-col col-12>
                <p>Your password has been successfully updated</p>
                <ul>
                    <li (click)="closeModal()">
                        <span>ok</span>
                    </li>
                </ul>
            </ion-col>
        </ion-row>
    </ion-grid>
</mymodal>
