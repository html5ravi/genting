<ion-card-content padding>
  <ion-grid class="bb">
    <ion-row>
      <ion-col col-4>
        <figure no-margin>
          <img src="http:{{cartdetails?.ProductImage}}" />
        </figure>
      </ion-col>
      <ion-col col-8>
        <h6>{{cartdetails?.BrandName}}</h6>
        <p>{{cartdetails?.description}}</p>
        <h5>MYR {{cartdetails?.WebPrice | decimal}}</h5>
        <ion-grid no-padding>
          <ion-row class="listData">
            <ion-col col-6>
              <ion-row>
                <ion-col col-6>
                  <span>Product No:</span>
                </ion-col>
                <ion-col col-6>
                  <strong>{{cartdetails?.ProductId}}</strong>
                </ion-col>
              </ion-row>
              <section *ngIf="cartdetails?.VariantsInfo?.length > 0">
                <ion-row *ngFor = "let variants of cartdetails.VariantsInfo">
                  <ion-col col-6>
                    <span>{{variants?.PropertyName}}:</span>
                  </ion-col>
                  <ion-col col-6>
                    <strong>{{variants?.Value}}</strong>
                  </ion-col>
                </ion-row>
              </section>
              <!-- <ion-row *ngIf="cartdetails.VariantProductId > 0">
                <ion-col col-6>
                  <span>Colour:</span>
                </ion-col>
                <ion-col col-6>
                  <strong>Black</strong>
                </ion-col>
              </ion-row> -->
            </ion-col>
            <ion-col col-6></ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
    <ion-row>
      <!-- <ion-col col-4>
        <button ion-button outline color="dark" small block class="primary">move to <ion-icon name="heart-outline"></ion-icon></button>
      </ion-col> -->
      <ion-col col-4>
        <ion-item class="selectQty">
          <ion-label>Qty:<span style="font-size: 15px !important" *ngIf="!quantity">{{cartdetails?.Quantity}}</span></ion-label>
          <ion-select [(ngModel)]="quantity" (ngModelChange)="emitQuantity()">
            <ion-option value="1">1</ion-option>
            <ion-option value="2">2</ion-option>
            <ion-option value="3">3</ion-option>
            <ion-option value="4">4</ion-option>
            <ion-option value="5">5</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col col-4 *ngIf="cartdetails?.VariantsInfo?.length > 0">
        <button ion-button outline color="secondary" small block class="secondary" (click)="goto(cartdetails)">edit details </button>
      </ion-col>
    </ion-row>
    <ion-icon name="close" class="closeIco" (click)="deleteCartItem(cartdetails)"></ion-icon>
    <!-- <ion-icon name="close" class="closeIco" (click)="confirm()"></ion-icon> -->
  </ion-grid>
</ion-card-content>
